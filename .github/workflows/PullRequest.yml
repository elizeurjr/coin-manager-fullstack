name: Pull Request on Github

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  PullRequest-GitHub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://postgres:root@postgres:5432/coin_manager_test?schema=public" >> back-end/.env

      - name: Run Tests with Docker Compose
        run: |
          docker-compose -f docker-compose-test.yml up --build --abort-on-container-exit
        env:
          DATABASE_URL: postgresql://postgres:root@postgres:5432/coin_manager_test?schema=public

      - name: Run Prisma Commands
        run: |
          npx prisma generate
          npx prisma migrate dev
          npm run test
        working-directory: back-end

      - name: Clean up Docker
        run: docker-compose -f docker-compose-test.yml down

